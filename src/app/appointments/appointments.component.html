<h2>All Appointments</h2>

<ul class="appointments">
    <li *ngFor="let appointment of appointments">
        <a routerLink="/detail/{{appointment.Id}}">
            <span class="badge">{{appointment.Id}}</span> {{appointment.Description}}
        </a>
    </li>
</ul>
